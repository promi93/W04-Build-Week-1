<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/files/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Question</title>
</head>

<body>
  <header>
    <img src="assets/files/epicode_logo.png" alt="" />
  </header>
  <div id="questionHeader">

    <div class="Timer">
      <div id="quizContainer"></div>
    </div>

  </div>

  <div id="quiz">

    <p id="question"></p>

    <div id="box">
      <div id="answers"></div>
    </div>

  </div>

  <footer id="footerQuiz">

    <div class="item"> 

      <p id="Text" class="hud"> 
        QUESTION <span id="counter"> </span> <span id="pink">/10</span>
      </p>

    </div>

  </footer>

  <script src="./assets/javascript/question.js"></script>
</body>

</html>
